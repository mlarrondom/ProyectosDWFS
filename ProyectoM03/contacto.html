<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/icon.svg" type="image/svg+xlm">
    
    <title>Cursos Online | Contacto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/contacto.css">

</head>

<body>
    
    <nav>
        <a href="./index.html" class="nav-logo-link" aria-label="Ir al inicio">
            <img class="nav-logo" src="./assets/img/logo.svg" alt="Cursos Online" height="40">
        </a>

        <div class="nav-items">
            <a href="./index.html">Inicio</a>
            <a href="./catalogo.html">Catálogo</a>
            <a href="./contacto.html">Contacto</a>
        </div>

        <div class="nav-button">
            <button class="alternative-btn">Registrarse</button>
            <button class="primary-btn">Iniciar Sesión</button>
        </div>
    </nav>

    <main>
        
        <h2>Contacto</h2>
        <p>A continuación, déjanos tu inquietud y te contactaremos a la brevedad.</p>

        <form class="help-form" action="#" method="post" novalidate>
            <div class="field">
                <label for="email">Correo</label>
                <input id="email" name="email" type="email" placeholder="email@dominio.com" required>
                <small class="hint">Solo lo usaremos para responderte.</small>
            </div>

            <div class="field">
                <label for="mensaje">Texto</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu texto aquí" required></textarea>
            </div>

            <div class="actions">
                <button class="primary-btn" type="submit">Enviar</button>
                <button class="alternative-btn" type="reset">Limpiar</button>
            </div>
        </form>

    </main>

    <footer>
        <div class="footer-contact">
            <img class="img-icon" src="./assets/img/user.svg" alt="">
            <p>Mauricio Larrondo</p>
        </div>
        <div class="footer-contact">
            <img class="img-icon" src="./assets/img/mail.svg" alt="">
            <p><a href="mailto:mlarrondo@email.cl">mlarrondo@email.cl</a></p>
        </div>
        <div class="footer-contact">
            <img class="img-icon" src="./assets/img/whatsapp.svg" alt="">
            <a href="https://wa.me/56978487453" target="_blank">+569 7848 7453</a>
        </div>
    </footer>
    
</body>
</html>
